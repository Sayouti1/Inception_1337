services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - mdb:/var/lib/mysql
    networks:
      - inception

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    env_file: .env
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    depends_on:
     - mariadb
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    env_file: .env
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    ports:
      - 443:443
      - 8080:8080
    depends_on:
      - wordpress
      - adminer
      
  adminer:
    build: ./requirements/bonus/adminer
    image: adminer
    container_name: adminer
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress

networks:
  inception:
    driver: bridge

volumes:
  mdb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/aes-sayo/data/mysql

  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/aes-sayo/data/wordpress

